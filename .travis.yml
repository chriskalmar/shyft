language: node_js
node_js:
  - '14'
  - '12'
  - '10'

services:
  - postgresql

addons:
  postgresql: '9.6'

before_script:
  - psql -c 'CREATE DATABASE shyft_tests;' -U postgres

script:
  - npm run lint &&
    npm run coverage-ci

before_deploy:
  - npm run clean &&
    npm run build

deploy:
  skip_cleanup: true
  provider: npm
  email: christian.kalmar@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: chriskalmar/shyft-storage-connector
    node: '12'
